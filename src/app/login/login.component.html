<div class="">


  <div class="container text-center mt-5 ">
    <h1 class="display-4 fw-bold text-primary">
      Welcome to Smart School Management System(ERP)
    </h1>
    <p class="lead text-secondary mt-3">
      A complete solution for School Administration and Management
    </p>

  </div>



  <div class="mt-5">
    <h3 class="text-center"><b>School ERP Login</b></h3>
    <form (ngSubmit)="onLogin()" class="container login-container form1">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

</div>
