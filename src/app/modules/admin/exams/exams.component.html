<div class="container mt-5">
  <h2 class="mb-4">School Exam Management</h2>

  <!-- Add Exam Form -->
  <div class="card mb-4 p-3">
    <h5>Add New Exam</h5>
    <div class="row g-3 align-items-end">
      <div class="col-md-3">
        <label class="form-label">Exam Name</label>
        <input type="text" class="form-control" [(ngModel)]="newExam.name">
      </div>
      <div class="col-md-3">
        <label class="form-label">Class</label>
        <input type="text" class="form-control" [(ngModel)]="newExam.class">
      </div>
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" [(ngModel)]="newExam.date">
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" (click)="addExam()">Add Exam</button>
      </div>
    </div>
  </div>

  <!-- Exams Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Exam Name</th>
        <th>Class</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exam of exams">
        <td>{{ exam.id }}</td>
        <td>{{ exam.name }}</td>
        <td>{{ exam.class }}</td>
        <td>{{ exam.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
