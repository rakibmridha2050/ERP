<div class="container mt-5">
  <h2 class="mb-4 text-center">School Settings</h2>

  <div class="card shadow-sm p-4 mb-5">
    <h5 class="mb-3">School Information</h5>
    <div class="mb-3">
      <label class="form-label">School Name</label>
      <input type="text" class="form-control" [(ngModel)]="schoolName">
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" [(ngModel)]="address">
    </div>
    <div class="mb-3">
      <label class="form-label">Contact Email</label>
      <input type="email" class="form-control" [(ngModel)]="contactEmail">
    </div>
    <div class="mb-3">
      <label class="form-label">Contact Phone</label>
      <input type="text" class="form-control" [(ngModel)]="contactPhone">
    </div>
  </div>

  <div class="card shadow-sm p-4 mb-5">
    <h5 class="mb-3">Preferences</h5>
    <div class="form-check form-switch mb-2">
      <input class="form-check-input" type="checkbox" [(ngModel)]="enableNotifications" id="notificationsSwitch">
      <label class="form-check-label" for="notificationsSwitch">Enable Notifications</label>
    </div>
    <div class="form-check form-switch mb-2">
      <input class="form-check-input" type="checkbox" [(ngModel)]="darkMode" id="darkModeSwitch">
      <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-primary btn-lg" (click)="saveSettings()">Save Settings</button>
  </div>
</div>
