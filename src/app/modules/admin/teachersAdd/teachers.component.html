<div class="container mt-4">
  <h2 class="mb-3">Add Teacher</h2>
  <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">

    <!-- Full Name -->
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" formControlName="name" />
      <div *ngIf="teacherForm.get('name')?.touched && teacherForm.get('name')?.invalid" class="text-danger">
        Name is required (min 3 characters).
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <div *ngIf="teacherForm.get('email')?.touched && teacherForm.get('email')?.invalid" class="text-danger">
        Valid email is required.
      </div>
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" formControlName="phone" />
      <div *ngIf="teacherForm.get('phone')?.touched && teacherForm.get('phone')?.invalid" class="text-danger">
        Phone must be 10-15 digits.
      </div>
    </div>

    <!-- Subject -->
    <div class="mb-3">
      <label class="form-label">Subject</label>
      <input type="text" class="form-control" formControlName="subject" />
      <div *ngIf="teacherForm.get('subject')?.touched && teacherForm.get('subject')?.invalid" class="text-danger">
        Subject is required.
      </div>
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label">Gender</label><br />
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" formControlName="gender" value="Male" />
        <label class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" formControlName="gender" value="Female" />
        <label class="form-check-label">Female</label>
      </div>
      <div *ngIf="teacherForm.get('gender')?.touched && teacherForm.get('gender')?.invalid" class="text-danger">
        Gender is required.
      </div>
    </div>

    <!-- Date of Birth -->
    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" class="form-control" formControlName="dob" />
    </div>

    <!-- Qualification -->
    <div class="mb-3">
      <label class="form-label">Qualification</label>
      <input type="text" class="form-control" formControlName="qualification" />
    </div>

    <!-- Experience -->
    <div class="mb-3">
      <label class="form-label">Experience (Years)</label>
      <input type="number" class="form-control" formControlName="experience" />
    </div>

    <!-- Joining Date -->
    <div class="mb-3">
      <label class="form-label">Joining Date</label>
      <input type="date" class="form-control" formControlName="joiningDate" />
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" formControlName="address"></textarea>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary" [disabled]="teacherForm.invalid">
      Save Teacher
    </button>
  </form>
</div>
